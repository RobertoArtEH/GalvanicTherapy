<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="resources/bootstrap-4.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="">
    <title>Carrito</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <nav class="navbar navbar-expand-lg">
        <!-- Logo -->
        <a class="navbar-brand mx-lg-auto" href="index.html">
          <img src="img/brand/logo.svg" class="logo" alt="Logo"/>
        </a>
        <!-- Header SM -->
        <ul class="nav">
          <li class="nav-item d-flex align-items-center">
            <!-- Buscar -->
            <div class="d-lg-none">
              <img src="img/icons/search.svg" height="25px" alt="Buscar"/>
            </div>
          </li>
          <li class="nav-item d-flex align-items-center">
            <!-- Carrito de compras -->
            <a class="cart d-lg-none" href="cart.html">
              <img src="img/icons/cart.svg" height="25px" alt="Carrito"/>
            </a>
          </li>
          <li class="nav-item">
            <!-- Boton de menu -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_trg">
              <img src="img/icons/menu.svg" height="40px" alt="Menú"/>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Elementos de menú SM -->
    <nav class="navbar container navbar-expand-lg">
      <div class="collapse navbar-collapse" id="collapse_trg">
        <!-- Buscar -->
        <div class="search d-none d-lg-block">
          <img src="img/icons/search.svg" height="16px" alt="Search"/>
        </div>
        <!-- Secciones -->
        <ul class="navbar-nav sections-secundary mx-lg-auto">
          <li class="nav-item active">
            <a class="nav-link product-link" href="index.html">Inicio</a>
          </li>
          <!-- Dropdown de Productos -->
          <li class="nav-item dropdown">
            <a class="nav-link product-link" data-toggle="dropdown" href="">Productos</a>
            <div class="dropdown-menu">
              <h4 class="dropdown-header">Categorias</h4>
              <a class="dropdown-item product-link" href="catalogo.html">Cuidado corporal</a>
              <a class="dropdown-item product-link" href="catalogo.html">Cuidado facial</a>
              <a class="dropdown-item product-link" href="catalogo.html">Vitaminas</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link product-link" href="catalogo.html">Tendencias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link product-link" href="catalogo.html">Lo nuevo</a>
          </li>
        </ul>
        <!-- Carrito de compras lg -->
        <a class="cart d-none d-lg-block" href="cart.html">
          <img src="img/icons/cart.svg" height="16px" alt="Cart"/>
        </a>
        <!-- Perfil LG -->
        <div class="dropdown d-none d-lg-block">
          <a href="" data-toggle="dropdown" style="text-decoration: none;">
            <img src="img/icons/user.png" width="32px" height="32px" alt="Perfil">
            <img src="img/icons/arrow.svg" height="14px" alt="Flecha">
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item product-link" href="admin-productos.html">Gestionar</a>
            <a class="dropdown-item product-link" href="#">Cerrar sesión</a>
          </div>
        </div>
        <!-- Perfil SM --> 
        <ul class="navbar-nav sections mx-lg-auto d-lg-none">
          <li class="nav-item">
            <div class="dropdown-divider"></div>
            <a class="nav-link product-link" data-toggle="dropdown" href="">Perfil</a>
            <div class="dropdown-menu">
              <a class="dropdown-item product-link" href="admin-productos.html">Gestionar</a>
              <a class="dropdown-item product-link" href="#">Cerrar sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Mini header -->
    <div class="container-fluid mini-banner-background d-flex align-items-center">
      <div class="container">
        <div class="row mini-banner-content">
          <div class="col text-center">
            <p class="mini-title">¡Envios a todo México!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container content-container">
      <h4 class="mb-4 text-center">Carrito</h4>
      <!-- Productos en carrito -->
      <article class="row">
        <!-- Imagen de producto -->
        <div class="col-12 col-sm-12 col-md-2">
          <img src="img/products/kit-spa-en-casa.jpg" alt="Producto" class="img-product img-thumbnail">
        </div>
        <!-- Nombre y descripción -->
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6 mb-2">
          <h4 class="card-title">Producto</h4>
          <p>Descripción</p>
        </div>
        <!-- Info extra - derecha -->
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <!-- Precio -->
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6>Precio: <span>$999</span></h6>
          </div>
          <!-- Cantidad -->
          <div class="col-4 col-sm-4 col-md-4">
            <form class="form-inline">
              <label class="product-text pr-1" for="formCantidad">Cantidad:</label>
              <select class="custom-select" id="formCantidad">
                <option selected>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </form>
          </div>
          <!-- Eliminar -->
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" class="btn btn-dark"><img src="img/icons/delete.svg" height="16px" alt="Eliminar"></button>
          </div>
        </div>
      </article>
    </div>
    <!-- Bootstrap JS -->
    <script src="resources/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="resources/popper-1.15.0/popper.min.js"></script>
    <script src="resources/bootstrap-4.3.1/js/bootstrap.js"></script>
</body>
</html>
